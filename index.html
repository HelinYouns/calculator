<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">

            <!-- Theme Switch Button -->
            <button id="switch-mode" aria-label="Toggle Dark Mode">
                <span class="material-icons-outlined">dark_mode</span>
                <span class="material-icons-outlined">light_mode</span>
            </button>

            <!-- Display -->
            <div id="display-function" aria-live="polite"></div>
            <div id="screen">0</div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="AC">AC</button>
                <button class="backspace" aria-label="Delete last number">
                    <span class="material-icons-outlined">backspace</span>
                </button>
                <button class="operators">%</button>
                <button class="operators">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">*</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
                <button class="numbers">00</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./actions.js"></script>
</body>

</html>
